<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Tree</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="boxPhoto">
        <div id="photoProfile">
            <img src="img/photoProfile.png">
        </div>
        <p id="name">Leonardo dos Santos</p>
    </div>

    <div class="boxLink">
        <div id="link1">
           <a href="https://github.com/LeoSantos012" target="_blank">Github</a>  
        </div>
        <div id="link2">
            <a href="https://www.linkedin.com/in/leonardo-silva-7440111b8/" target="_blank">Linkedin</a>
        </div>
        <div id="link3">
            <a href="https://instagram.com.br" target="_blank">Instagram</a>
        </div>
        <div id="link4">
            <a href="https://twitter.com.br" target="_blank">Twiiter</a>
        </div>
    </div>
    <hr>
    <footer>
        <div class="boxIcon">
            <div id="twitter">
                <img src="./img/vetores/twitter.svg">
            </div>
            
            <div id="twitch">
                <img src="./img/vetores/twitch.svg">
            </div>
            
            <div id="instagram">
                <img src="./img/vetores/instagram.svg">
            </div>
            
            <div id="linkedin">
                <img src="./img/vetores/linkedin.svg">
            </div>
                
            <div id="github">
                <img src="./img/vetores/github.svg">
            </div>
        </div>
    </footer>
</body>
</html>
